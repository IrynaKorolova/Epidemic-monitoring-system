<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Epidemic monitoring system</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="main__title">Coronavirus epidemic monitoring system</h1>
    </div>
  </header>


  <main class="main">
    <div class="container">

      <div class="switcher" id="switcher">
        <button class="switcher__tab" data-key="ukraine">
          <span>Ukraine</span>
          <span class="total-confirmed">0</span>
        </button>
        <button class="switcher__tab switcher__tab_active" data-key="world">
          <span>World</span>
          <span class="total-confirmed">0</span>
        </button>
      </div>

      <div class="totals" id="totals">
      </div>

      <div class="form">
        <form class="search__form" id="searchForm">
          <i class="form__icon">&#128269;</i>
          <input class="search__input" type="search" name="search" placeholder="Search by region" />
        </form>
      </div>
      <article class="dashboard" id="dashboard">
        <header class="dashboard__header row">
          <div data-sorting="0" data-key="label" data-order="-1" class="col dashboard__sort-btn">Country</div>
          <div data-sorting="1" data-key="confirmed" data-order="-1" class="col dashboard__sort-btn">Confirmed</div>
          <div data-sorting="0" data-key="deaths" data-order="-1" class="col dashboard__sort-btn">Deaths</div>
          <div data-sorting="0" data-key="recovered" data-order="-1" class="col dashboard__sort-btn">Recovered</div>
          <div data-sorting="0" data-key="existing" data-order="-1" class="col dashboard__sort-btn">Existing</div>
        </header>
        <section class="dashboard__body" id="dashboardBody">

        </section>
      </article>
    </div>
  </main>
  <footer class="footer"></footer>
  <script src="./js/app.js"></script>
</body>

</html>
