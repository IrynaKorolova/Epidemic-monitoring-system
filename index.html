<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Epidemic monitoring system</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="main__title">Coronavirus epidemic monitoring system</h1>
    </div>
  </header>


  <main class="main">
    <div class="container">

      <div class="switcher">
        <div class="tab__item">
          <span>Ukraine</span>
          <span class="total-confirmed"></span>
        </div>
        <div class="tab__item active">
          <span>World</span>
          <span class="total-confirmed"></span>
        </div>
      </div>



      <form class="search__form" id="searchForm">
        <input class="search__input" type="search" name="search" placeholder="Search by region" />
      </form>

      <article class="dashboard" id="dashboard">
        <header class="dashboard__header row">
          <div class="col">Country</div>
          <div class="col">Confirmed</div>
          <div class="col">Deaths</div>
          <div class="col">Recovered</div>
          <div class="col">Existing</div>
        </header>
        <section class="dashboard__body" id="dashboardBody">

        </section>
      </article>
    </div>
  </main>
  <footer class="footer"></footer>
  <script src="./js/app.js"></script>
</body>

</html>
